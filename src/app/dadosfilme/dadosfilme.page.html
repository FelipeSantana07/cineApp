<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-back-button color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>File</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-card>
    <ion-card-header>
      <img
        *ngIf="filme.poster_path"
        src="https://www.themoviedb.org/t/p/w500{{filme.poster_path}}"
      />
      <ion-icon *ngIf="!filme.poster_path" name="eye-off-outline"></ion-icon>
    </ion-card-header>

    <ion-card-content>
      <h1>
        {{filme.title}} -
        <ion-chip color="success">{{filme.vote_average}}</ion-chip>
      </h1>
      <p>{{filme.release_date | date:'shortDate'}}</p>
    </ion-card-content>
    <ion-item>
      <ion-badge color="medium" *ngFor="let idGenero of filme.genre_ids">
        {{generos[idGenero]}}
      </ion-badge>
    </ion-item>
  </ion-card>
</ion-content>
